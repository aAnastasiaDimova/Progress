<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Шапка страницы -->
    <header>
       
    </header>

    <!-- Первая секция -->
    <div class="section-1__container">
        <div class="content-section-1__container">
            <div class="section-1-info__container">
                <h2 class="section-1-info__title">
                    Выбирай направление и<br>
                    скорее смотри занятия!
                </h2>
                <p class="section-1-info__text">
                    Backend? Frontend? Может дизайн?<br>
                    Не важно - в нашей онлайн библиотеке<br>
                    собраны материалы по всем темам
                </p>
            </div>
            <img src="static/Sec1DesktopImage.png" alt="">
        </div>
    </div>

    <!-- Вторая секция -->
    <div class="section-2__container">
        <div class="content-section-2__container">
            <h2 class="content-section-2__title">Направления на нашей платформе</h2>
            <div class="section-2-vectors__container">
                <div class="section-2-vector-content-line__container">
                    <div class="section-2-vector-content__container">
                        <p class="section-2-vector__text" id="section-2-vector__text--backend">
                            Backend
                        </p>
                    </div>
                    <div class="section-2-vector-content__container">
                        <img src="static/Sec2FrontendImage.png" alt="" id="section-2-vector__image--frontend">
                        <p class="section-2-vector__text" id="section-2-vector__text--frontend">
                            Frontend
                        </p>
                    </div>
                    <div class="section-2-vector-content__container">
                        <p class="section-2-vector__text" id="section-2-vector__text--design">
                            Дизайн
                        </p>
                    </div>
                </div>
                <div class="section-2-vector-content-line__container">
                    <div class="section-2-vector-content__container">
                        <img src="static/Sec2StatesImage.png" alt="" id="section-2-vector__image--state">
                        <p class="section-2-vector__text" id="section-2-vector__text--states">
                            Полезные статьи
                        </p>
                    </div>
                    <div class="section-2-vector-content__container">
                        <p class="section-2-vector__text" id="section-2-vector__text--news">
                            Новости проекта
                        </p>
                    </div>
                    <div class="section-2-vector-content__container">
                        <p class="section-2-vector__text" id="section-2-vector__text--lections">
                            Дополнительные лекции
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подвал страницы -->
    <footer>
        <div class="content-footer__container">
            <div class="footer-logo__container">
                <p class="footer-logo__text">
                    Код<br>
                    Пазл
                </p>
                <img src="static/HeaderLogo.png" alt="">
            </div>
            <div class="footer-nav__container">
                <p class="footer__text">Наши социальные сети</p>
                <div class="footer-images__container">
                    <img src="static/FooterTgLogo.png" alt="">
                    <img src="static/FooterVkLogo.png" alt="">
                    <img src="static/FooterDcLogo.png" alt="">
                    <img src="static/FooterYtLogo.png" alt="">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
